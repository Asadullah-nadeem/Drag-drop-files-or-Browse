<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .file-upload-container {
            border-style: dashed;
            border-width: 2px;
        }
        .progress-bar {
            height: 5px;
            background-color: #E5E7EB;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-inner {
            width: 75%;
            background-color: #4F46E5;
            height: 100%;
            border-radius: 9999px;
        }
        .upload-status {
            border: 1px solid #E5E7EB;
            border-radius: 8px;
        }
        .status-item:last-child .progress-bar-inner {
            background-color: #10B981;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">File Upload</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
           
            <li class="nav-item">
                <a class="nav-link" href="#">File Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navbar 2-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
        
            <li class="nav-item">
                <a class="nav-link" href="#">SQL FILE COUNT</a>
            </li>
        </ul>
    </div>
</nav>




    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="p-4 border-2 border-gray-300 border-dashed rounded-lg file-upload-container">
                    <div class="text-center">
                        <i class="fas fa-cloud-upload-alt text-primary text-4x"></i>
                        <p class="text-lg font-medium mt-4">Drag & drop files or <span class="text-primary">Browse</span></p>
                        <p class="text-sm mt-2">Supported formats: zip File only </p>
                    </div>
                    <input class="hidden" type="file" multiple>
                </div>
                <div class="mt-4 d-flex align-items-center justify-content-between">
                    <input type="text" value="https://www.figma.com/document-name.zip" readonly class="form-control">
                    <button class="ml-2 btn btn-primary">Copy</button>
                </div>
                <button class="w-100 btn btn-primary mt-4">UPLOAD FILES</button>
            </div>
            <div class="col-lg-6">
                <div class="p-4 upload-status">
                    <h2 class="text-lg font-medium border-bottom pb-4">Upload file</h2>
                    <p class="text-sm pt-2 pb-4">Uploading - 3/3 files</p>
                    <ul>
                        <li class="status-item mb-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="text-sm">your-file-here.zip</p>
                                <i class="fas fa-trash-alt text-gray-500"></i>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-inner"></div>
                            </div>
                        </li>
                        <!-- Repeat status items as needed -->
                        <li class="status-item mb-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="text-sm">your-file-here.zip</p>
                                <i class="fas fa-trash-alt text-gray-500"></i>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-inner"></div>
                            </div>
                        </li>
                        <!-- ... -->
                        <li class="status-item mb-4">
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="text-sm">document-name.zip</p>
                                <i class="fas fa-check-circle text-success"></i>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-inner"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
